<script>
    function su(){
        let selectedSeats = [];
        let silver = document.querySelectorAll(".sseat:checked");
        let gold = document.querySelectorAll(".gseat:checked");
        let platinum = document.querySelectorAll(".pseat:checked");

        let totalSilver = silver.length;
        let totalGold = gold.length;
        let totalPlatinum = platinum.length;
        let totalSeats = totalSilver + totalGold + totalPlatinum;
        let totalPrice = totalSilver * 150 + totalGold * 200 + totalPlatinum * 250;

        silver.forEach(seat => selectedSeats.push(seat.value));
        gold.forEach(seat => selectedSeats.push(seat.value));
        platinum.forEach(seat => selectedSeats.push(seat.value));

        alert("You booked these seats: " + selectedSeats.join(", ") +
              "\nSilver Seats: " + totalSilver + 
              "\nGold Seats: " + totalGold + 
              "\nPlatinum Seats: " + totalPlatinum +
              "\nTotal Seats: " + totalSeats +
